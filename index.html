    .container {
  width: 380px;
  max-height: 90vh;
  overflow-y: auto;

  background: white;
  border-radius: 20px;
  padding: 30px;
  text-align: center;
  box-shadow: 0 20px 50px rgba(0,0,0,0.25);
  position: relative;
  z-index: 10;

  transition: all 0.6s ease;
}

    #noBtn {
  transition: left 0.25s ease;
}

/* üëá Expanded state */
.container.expanded {
  width: 90vw;
  max-width: 700px;
  max-height: 95vh;
}

    h1 {
      color: #ff4d6d;
      margin-bottom: 25px;
    }

    .buttons {
      position: relative;
      height: 160px;
    }

    button {
      padding: 12px 26px;
      font-size: 16px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      position: absolute;
      transition: 0.2s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      left: 50%;
      top: 10px;
      transform: translateX(-50%);
    }

    #noBtn {
      background: #d3d3d3;
      color: #333;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
    }

    #musicBtn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      display: none;
    }

    #result {
      display: none;
      margin-top: 20px;
    }

    #result h2 {
      margin-bottom: 10px;
    }

    #result img {
      margin-top: 15px;
      max-width: 100%;
      max-height: 50vh;
      object-fit: contain;
      border-radius: 14px;
    }

    /* üéÜ Heart Confetti */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 4s linear forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

<!-- üéµ Background Music -->
<audio id="bgMusic" loop>
  <source src="romantic.mp3" type="audio/mpeg">
</audio>

<div class="container">
  <button id="musicBtn">üîä</button>

  <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

  <div class="buttons" id="btnArea">
    <button id="yesBtn">Yes üíñ</button>
    <button id="noBtn">No üôà</button>
  </div>

  <div id="result">
    <h2 id="loveText"></h2>
    <p>You just made my heart very happy üíï</p>

    <img src="valentine.jpg" alt="Us üíñ">
  </div>
</div>

<script>
  /* ‚úçÔ∏è PERSONALIZE NAME HERE */
  const herName = "Pranita"; // ‚Üê change this

  const yesBtn = document.getElementById("yesBtn");
  const buttons = document.getElementById("btnArea");
  const result = document.getElementById("result");
  const music = document.getElementById("bgMusic");
  const musicBtn = document.getElementById("musicBtn");
  const loveText = document.getElementById("loveText");

  music.volume = 0.25;

  let heartInterval = null;

function launchHeartsContinuously() {
  if (heartInterval) return; // prevent multiple intervals

  heartInterval = setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.textContent = "üíñ";

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = 3 + Math.random() * 2 + "s";

    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 5000);
  }, 300); // one heart every 300ms
}

  // NO button escape (desktop + mobile)
  function moveNoButton() {
    const areaRect = buttons.getBoundingClientRect();
    const maxX = areaRect.width - noBtn.offsetWidth;
    const maxY = areaRect.height - noBtn.offsetHeight;

    noBtn.style.left = `${Math.random() * maxX}px`;
    noBtn.style.top = `${Math.random() * maxY}px`;
  }

  // noBtn.addEventListener("mouseover", moveNoButton);
  // noBtn.addEventListener("touchstart", (e) => {
  //   e.preventDefault();
  //   moveNoButton();
  // });

  let moveToLeft = true; // initial direction

noBtn.addEventListener("mouseover", () => {
  const area = buttons.getBoundingClientRect();
  const btnWidth = noBtn.offsetWidth;

  if (moveToLeft) {
    // Move LEFT
    noBtn.style.left = "10px";
  } else {
    // Move RIGHT
    noBtn.style.left = `${area.width - btnWidth - 10}px`;
  }

  // keep vertical position fixed
  noBtn.style.top = "80px";

  // toggle direction
  moveToLeft = !moveToLeft;
});

// üì± Mobile-safe (tap)
noBtn.addEventListener("touchstart", (e) => {
  e.preventDefault();
  noBtn.dispatchEvent(new Event("mouseover"));
});

  yesBtn.addEventListener("click", () => {
  document.querySelector(".container").classList.add("expanded");

  music.play().catch(() => {});
  musicBtn.style.display = "block";

  loveText.textContent = `Yayyy ${herName}! ü•∞üíò`;

  buttons.style.display = "none";
  result.style.display = "block";

  launchHeartsContinuously(); // üéÜ hearts forever
});

  // Music toggle
  musicBtn.addEventListener("click", () => {
    if (music.paused) {
      music.play();
      musicBtn.textContent = "üîä";
    } else {
      music.pause();
      musicBtn.textContent = "üéµ";
    }
  });
</script>
